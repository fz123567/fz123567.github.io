<!DOCTYPE html>
<html>
<head>
  <title>按钮点击显示 "test"</title>
  <script>
    function showText() {
      var textElement = document.getElementById("text");
      textElement.style.display = "block";
    }
  </script>
</head>
<body>
  <button onclick="showText()">显示文本</button>
  <div id="text" style="display: none;">
    <h1>test</h1>
  </div>
</body>
</html>
