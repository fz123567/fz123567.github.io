<!DOCTYPE html>
<html>
<head>
  <title>定制化样式</title>
  <style>
    body {
      background-color: yellow;
    }

    h1, button {
      color: red;
    }

    button {
      border-radius: 50%;
      width: 90px;
      height: 90px;
      font-size:22px;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    .hidden {
      visibility: hidden;
    }

    .centered {
      display: flex;
      place-items: center;
      align-items: center;
      height: 100vh;
    }
    .restore {
      display: flex;
      place-items:center;
      height: 100vh;
      align-items: center;
    }
  </style>
  <script>
    function showText() {
      var buttonElement = document.getElementById("myButton");
      buttonElement.style.display = "none";
      var textElement = document.getElementById("text");
      textElement.style.visibility = "visible";
      var restoreButtonElement = document.getElementById("restoreButton");
      restoreButtonElement.style.visibility = "visible";
    }

    function restoreOriginal() {
      var buttonElement = document.getElementById("myButton");
      buttonElement.style.display = "block";
      var textElement = document.getElementById("text");
      textElement.style.visibility = "hidden";
      var restoreButtonElement = document.getElementById("restoreButton");
      restoreButtonElement.style.visibility = "hidden";
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="centered">
      <button id="myButton" onclick="showText()">test</button>
    </div>
    <div id="text" class="hidden centered">
      <h1>test</h1>
    </div>
    <div class="restore">
    <button id="restoreButton" class="hidden" onclick="restoreOriginal()">还原</button>
  </div>
    </div>
</body>
</html>
