<!DOCTYPE html>
<html>
<head>
  <title>定制化样式</title>
  <style>
    body {
      background-color: yellow;
    }

    h1, button {
      color: red;
    }

    button {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    .hidden {
      display: block;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items:center;
      height:100vh;
    }
  </style>
  <script>
    function showText() {
      var buttonElement = document.getElementById("myButton");
      buttonElement.style.display = "none";
      var textElement = document.getElementById("text");
      textElement.style.display = "block";
      var restoreButtonElement = document.getElementById("restoreButton");
      restoreButtonElement.style.display = "block";
    }

    function restoreOriginal() {
      var buttonElement = document.getElementById("myButton");
      buttonElement.style.display = "block";
      var textElement = document.getElementById("text");
      textElement.style.display = "none";
      var restoreButtonElement = document.getElementById("restoreButton");
      restoreButtonElement.style.display = "none";
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="text" class="hidden centered">
      <h1 style="display:none;">test</h1>
    </div>
    <div class="centered">
      <button id="myButton" onclick="showText()">test</button>

      <button id="restoreButton" class="hidden" onclick="restoreOriginal()">还原</button>
</div>
    </div>
    
</body>
</html>
